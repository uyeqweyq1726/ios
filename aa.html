            function getService() {
                $.ajax({
                    type: "GET",
                    url: 'http://202.79.172.68/services/AppSys/getUrlForDown?pro=' + APP_NAME,
                    dataType: "text", //数据类型为jsonp  
                    jsonp: "jsonpCallback", //服务端用于接收callback调用的function名的参数
                    success: function(data) {
                        console.log(data);
                        var obj = JSON.parse(getHttpDate(data, "getUrlForDown"));
                        var decrypt = new JSEncrypt();
                        decrypt.setPrivateKey('-----BEGIN RSA PRIVATE KEY-----' + PRIVATE_KEY + '-----END RSA PRIVATE KEY-----');
                        var uncrypted2 = decrypt.decrypt(obj.ServerUrl);
                        var uncrypted3 = decrypt.decrypt(obj.downUrl);
                        var uncrypted4 = decrypt.decrypt(obj.email);
                        localStorage.setItem("ServerUrl"+APP_NAME, uncrypted2);
                        localStorage.setItem("kfurl"+APP_NAME, obj.kfurl);
                        localStorage.setItem("downUrl"+APP_NAME, uncrypted3);
                        localStorage.setItem("email"+APP_NAME, uncrypted4);
                    },

            function getVideoList() {
                // alert(222);
                var urlString = localStorage.getItem("ServerUrl"+APP_NAME) + '/services/AppVideo/getVeidoByTypeA';
                // alert(urlString);
                $.ajax({
                    type: "GET",
                    url: urlString,
                    dataType: "text", //数据类型为jsonp  
                    data: {
                        "typeA": typeA,
                        "typeB": typeB,
                        "sort": sort,
                        "level": level,
                        "pageSize": pageSS,
                        "pageNumber": pageNumber,
                        "memberid": localStorage.getItem("memberid"+APP_NAME),
                        "appid": "123",
                        "tokens": "123"
                    },
                    jsonp: "jsonpCallback", //服务端用于接收callback调用的function名的参数

                    success: function(data) {
                        console.log(data);
                        // alert(data);
                        var obj = JSON.parse(getHttpDate(data, "getVeidoByTypeA"));

                        // var myinviteCode=obj.myinviteCode;
                        // var memberid=obj.id;
                        // var status = obj.count;
                        // alert(1);
                        
                        var oUl = document.getElementById('imageList');
                        if (pageNumber == 1) {
                            oUl.innerHTML = "";
                        }
                        if (obj.list.length < pageSS) {
                            isload = false;
                            document.getElementById("loading_v").innerHTML = "已加载全部数据";
                        } else {
                            isload = true;
                            document.getElementById("loading_v").innerHTML = "正在加载中……";


                        }
                        // alert(2);
                        
                        var decrypt = new JSEncrypt();
                        decrypt.setPrivateKey('-----BEGIN RSA PRIVATE KEY-----' + PRIVATE_KEY + '-----END RSA PRIVATE KEY-----');

                        for (var i = 0; i < obj.list.length; i++) {
                        // alert(3+""+i);

                            var image1 = "../images/videotype.png";
                            if (obj.list[i].level == 1) {
                                image1 = "../images/videotype_0.png";
                            }

                            var image2 = "../images/collection_0.png";
                            // if(i==0)
                            // alert(obj.list[i].iscoll);
                            if (obj.list[i].iscoll != "0") {
                                image2 = "../images/collection_1.png";
                            }
                            ids.push(obj.list[i].iscoll);

                            var uncrypted2 = VIDEO_PATH + decrypt.decrypt(obj.list[i].show_icon);
                            // alert(uncrypted2);
                            var intt = "<div class=\"div-relative\"  >" +
                                "<div class=\"div-a\"><img src=\"" + uncrypted2 + "\" class=\"image1\" onclick=\"toPlayer(\'" + obj.list[i].id +"\',\'" + obj.list[i].videourl +
                                "\');\"/></div>" +
                                "<div class=\"div-b\"><img src=\"" + image1 + "\" class=\"image2\" /></div>" +
                                "<div class=\"div-c\"><img src=\"" + image2 + "\" class=\"image3\" id=\"imagee_" + i +
                                "\" onclick=\"to_coll(\'" + obj.list[i].id +
                                "\'," + i + ");\"/></div>" +
                                "<div class=\"div-d\">" +
                                "<img src=\"../images/note.png\" class=\"image4\" />" +
                                "<font size=\"2.5\" color=\"#FFFFFF\">" + timestampToTime(obj.list[i].date_entered.time) + "</font>" +
                                "<img src=\"../images/spark.png\" class=\"image4\" />" +
                                "<font size=\"2.5\" color=\"#FFFFFF\"> " + obj.list[i].hots + "%</font>" +
                                "<div class=\"divtime\">" +
                                "<img src=\"../images/ic_time_name.png\" class=\"image5\" />" +
                                "<font size=\"2.5\" color=\"#FFFFFF\"> " + obj.list[i].video_length + "</font>" +
                                "</div>" +
                                "</div>" +
                                "<div class=\"div-e\">" +
                                obj.list[i].filename +
                                "</div>" +
                                "</div>";

                            if (objBean != undefined) {
                                var index = Math.floor(Math.random() * objBean.list.length);
                                // mui.toast("下表："+index);
                                while (objBean.list[index].is_main != 3) {
                                    index = Math.floor(Math.random() * objBean.list.length);
                                }
                                if (i % 10 == 9) {

                                        "<div class=\"div-a\"><img src=\"" + LOC_LOCPIC_PATH + objBean.list[index].imageUrl +
                                        "\" class=\"image1_ad\" onclick=\"toPlayer111(\'" + objBean.list[index].to_url +
                                        "\');\"/></div>" +

                                        "<div class=\"div-e_ad\">" +
                                        objBean.list[index].comment +
                                        "</div>" +
                                        "</div>";
                                }


                                var li = document.createElement("li");
                                li.innerHTML = intt;
                                oUl.appendChild(li);
                            }
                        }


                    },
                    error: function() {

                        alert("shibai:" + data);

                        // alert('failAddMember');

            function to_coll(id, index) {

            function toColl(id, index) {
                var urlString = localStorage.getItem("ServerUrl"+APP_NAME) + '/services/AppMembers/addCollect';
                var type = 1;
                if (ids[index] != "0") {
                    type = 0;
                }
                // alert(type);
                $.ajax({
                    type: "GET",
                    url: urlString,
                    dataType: "text", //数据类型为jsonp  
                    data: {
                        "type": "video",
                        "collectid": id,
                        "membersid": localStorage.getItem("memberid"+APP_NAME),
                        "status": type,
                        "appid": "123",
                        "tokens": "123"
                    },
                    jsonp: "jsonpCallback", //服务端用于接收callback调用的function名的参数

                    success: function(data) {
                        // console.log(data);
                        // alert(data);
                        var obj = JSON.parse(getHttpDate(data, "addCollect"));

                        if (obj.status == 1) {
                            if (type == 0) {
                                // alert(1111);
                                ids[index] = "0";
                                $('#imagee_' + index).attr("src", "../images/collection_0.png");
                                // document.getElementById('imagee_'+index).src="../images/collection_0.png";
                                mui.toast('取消收藏成功');
                            } else {
                                // alert(2222);
                                ids[index] = "1";
                                $('#imagee_' + index).attr("src", "../images/collection_1.png");
                                // document.getElementById('imagee_'+index).src="../images/collection_1.png";
                                mui.toast('收藏成功');
                            }


                        }
                        is_coll = false;

                    },
                    error: function() {
                        console.log('fail');
                        // alert('failAddMember');
                        // alert("获取用户信息失败");
                        is_coll = false;
                    }
                });
            }

            function getUserInfo() {

                        var obj = JSON.parse(getHttpDate(data, "getMemberByID"));
                        // var myinviteCode=obj.myinviteCode;

                                localStorage.setItem("membernmbr4"+APP_NAME, obj.member.membernmbr4);
                                localStorage.setItem("bonus"+APP_NAME, obj.member.bonus);
                                localStorage.setItem("save_code"+APP_NAME, obj.member.save_code);
                                localStorage.setItem("user_mobile"+APP_NAME, obj.member.user_mobile);

                            }
                        }
