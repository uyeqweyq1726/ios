<div class="guide" hidden="" onclick="disGuide()" style="width: 100%; height: 100%; display: none; position: absolute; top: 0; left: 0; z-index: 99999; text-align: right; background: rgba(0,0,0,.9);">
    <img src="http://qdhl.xyz/assets/img/wechat-guide.png?4535" style="width: 60%; margin: 30px;">
</div>

<div class="guide-standalone" hidden="" onclick="disGuide()" style="width: 100%; display: none; position: fixed; bottom: 0; left: 0; z-index: 99999;">
    <div class="updown" style="position: relative; width: 210px; text-align: center; margin: 0 auto;">
        <img src="http://qdhl.xyz/assets/img/safari-guide.png?453453" style="width: 210px; height: 92px;">
        <span style="position: absolute; right: 0; top: 0;"><img src="/assets/img/icon-close.png" style="width: 30px; height: 30;"></span>
    </div>
</div>
    <script type="text/javascript">
    $(document).ready(function(){
        var from = getUrlParams('from');
        var showed = localStorage.getItem("showGuide");
        if( !showed && from == 'download'){
            if( isSafari() ){
                if( !isStandalone() ){
                    $('.guide-standalone').show();
                }
            }else{
                $('.guide').show();
            }
        }
    });

    function showGuide(from){
        if( from == 'download'){
            if( isSafari() ){
                if( !isStandalone() ){
                    $('.guide-standalone').show();
                }
            }else{
                // $('.guide-standalone').show();
                $('.guide').show();
            }
        }
    }

    function disGuide(){
        localStorage.setItem("showGuide", true);
        $('.guide-standalone').hide();
        $(".guide").hide();
        // var url = location.search;

        //     console.log("点击guide",url);
        // if (url) {
        //     var old_url = window.location.href;
        //     var new_url = old_url.substring(0, old_url.indexOf('?'));
        //     self.location = new_url;
        // }
    }

    function isSafari() {
        return /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
    }

    function isStandalone(){
        return navigator.standalone;
    }

    function getUrlParams(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
    }
    </script>
