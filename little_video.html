			function initAd() {
				var banner = document.getElementById("banner");
				var diandian = document.getElementById("diandian");
			
			
				var strbanner = "";
				if (objBean.list.length > 0) {
					strbanner = "<div class=\"mui-slider-item mui-slider-item-duplicate\">" +
						"<a href=\"#\">" +
						"<img src=\"" + LOC_LOCPIC_PATH + objBean.list[0].imageUrl + "\"  style=\"height:120px;object-fit: cover;\">" +
						"</a>" +
						"</div>";
				}
				var diandianString = "";
				var isFirst = true;
				for (var i = 0; i < objBean.list.length; i++) {
					var objjj = objBean.list[i];
			
					//LOC_LOCPIC_PATH+objjj.imageUrl
					if (objjj.is_main == 3) {
						strbanner += "<div class=\"mui-slider-item\">" +
							"<a onclick=\"ToAd(\'" + objjj.to_url + "\');\">" +
							"<img src=\"" + LOC_LOCPIC_PATH + objjj.imageUrl + "\" style=\"height:120px;object-fit: cover;\">" +
							"</a></div>";
						if (isFirst) {
							diandianString += "<div class=\"mui-indicator mui-active\"></div>";
							isFirst = false;
						} else {
							diandianString += "<div class=\"mui-indicator\"></div>";
			
						}
			
					} else if (objjj.is_main == 4) {
						strbanner += "<div class=\"mui-slider-item\">" +
							"<a onclick=\"ToZhuanTi(\'" + objjj.to_url + "\');\">" +
							"<img src=\"" + LOC_LOCPIC_PATH + objjj.imageUrl + "\" style=\"height:120px;object-fit: cover;\">" +
							"</a></div>"
						if (isFirst) {
							diandianString += "<div class=\"mui-indicator mui-active\"></div>";
							isFirst = false;
						} else {
							diandianString += "<div class=\"mui-indicator\"></div>";
			
						}
			
					}
				}
			
				if (objBean.list.length > 0) {
					strbanner += "<div class=\"mui-slider-item mui-slider-item-duplicate\">" +
						"<a href=\"#\">" +
						"<img src=\"" + LOC_LOCPIC_PATH + objBean.list[0].imageUrl + "\"  style=\"height:120px;object-fit: cover;\">" +
						"</a>" +
						"</div>";
				}
				banner.innerHTML = strbanner;
				diandian.innerHTML = diandianString;
			
				var slider = mui("#slider");
				slider.slider({
					interval: 2000
				});
				slider.stopped = false;
			
			}
			
			
			function getAdList() {
				var urlString = localStorage.getItem("ServerUrl"+APP_NAME) + '/services/AppSys/getAdvert';
				// alert(urlString);
				$.ajax({
					type: "GET",
					url: urlString,
					dataType: "text", //数据类型为jsonp  
					data: {
						"id": localStorage.getItem("memberid"+APP_NAME),
						"appid": "123",
						"tokens": "123"
					},
					jsonp: "jsonpCallback", //服务端用于接收callback调用的function名的参数
			
					success: function(data) {
						console.log(data);
						// alert(data);
						var Stringg = getHttpDate(data, "getAdvert");
						localStorage.setItem(nowTime, Stringg);
						objBean = JSON.parse(localStorage.getItem(nowTime));
						initAd();
									
					},
					error: function() {
						console.log('fail');
			
					}
				});
			
			}
			
			

			var ids = new Array();

			function getVideoList() {
				// alert(222);
				var urlString = localStorage.getItem("ServerUrl"+APP_NAME) + '/services/AppVideo/getVeidoByTypeA';
				// alert(urlString);
				$.ajax({
					type: "GET",
					url: urlString,
					dataType: "text", //数据类型为jsonp  
					data: {
						"typeA": typeA,
						"typeB": typeB,
						"sort": sort,
						"level": level,
						"pageSize": pageSS,
						"pageNumber": pageNumber,
						"memberid": localStorage.getItem("memberid"+APP_NAME),

						"appid": "123",
						"tokens": "123"
					},
					jsonp: "jsonpCallback", //服务端用于接收callback调用的function名的参数

					success: function(data) {
						console.log(data);
						// alert(data);
						var obj = JSON.parse(getHttpDate(data, "getVeidoByTypeA"));
						// var myinviteCode=obj.myinviteCode;
						// var memberid=obj.id;
						// var status = obj.count;
						var oUl = document.getElementById('imageList');
						if (pageNumber == 1) {
							oUl.innerHTML = "";
						}
						if (obj.list.length < pageSS) {
							isload = false;
							document.getElementById("loading_v").innerHTML="已加载全部数据";
						} else {
							isload = true;
							document.getElementById("loading_v").innerHTML="正在加载中……";
							
						}
						var decrypt = new JSEncrypt();
						decrypt.setPrivateKey('-----BEGIN RSA PRIVATE KEY-----' + PRIVATE_KEY + '-----END RSA PRIVATE KEY-----');

						for (var i = 0; i < obj.list.length; i++) {
							var image1 = "../images/videotype_small1.png";
							if (obj.list[i].level == 1) {
								image1 = "../images/videotype_small0.png";
							}

							var image2 = "../images/collection_small0.png";
							if (obj.list[i].iscoll != "0") {
								image2 = "../images/collection_small1.png";
							}
							ids.push(obj.list[i].iscoll);


							var uncrypted2 = VIDEO_PATH + decrypt.decrypt(obj.list[i].show_icon);

							var name = obj.list[i].filename;
							if (name.length > 22) {
								name = name.substring(0, 22) + "…"
							}
							// alert(uncrypted2);
							var intt = "<div class=\"div-relative\"  onclick=\"toPlayer(\'" + obj.list[i].id +"\',\'" + obj.list[i].videourl  + "\');\">" +
								"<div class=\"div-a\"><img src=\"" + uncrypted2 + "\" class=\"image1\" /></div>" +
								"<div class=\"div-b\"><img src=\"" + image1 + "\" class=\"image2\" /></div>" +
								"<div class=\"div-c\"><img src=\"" + image2 + "\" class=\"image3\"  id=\"imagee_" + i +
								"\" onclick=\"to_coll(\'" + obj.list[i].id +
								"\'," + i + ");\"/></div>" +
								"<div class=\"div-d\">" +
								// "<img src=\"../images/note.png\" class=\"image4\" />" +
								// "<font size=\"3\" color=\"#FFFFFF\">" + timestampToTime(obj.list[i].date_entered.time) + "</font>" +
								 "<img src=\"../images/spark.png\" class=\"image4\" />" +
								"<font size=\"2.5\" color=\"#FFFFFF\">" + obj.list[i].hots + "%</font>" +
								"<div class=\"divtime\">"+
								"<img src=\"../images/ic_time_name.png\" class=\"image5\" />" +
								"<font size=\"2.5\" color=\"#FFFFFF\"> " + obj.list[i].video_length + "</font>" +
								"</div>" +
								"</div>" +
								"<div class=\"div-e\">" +
								name +
								"</div>" +
								"</div>";

							var li = document.createElement("li");
							li.innerHTML = intt;	
							oUl.appendChild(li);
							
							var index=Math.floor(Math.random()*objBean.list.length);
							while(objBean.list[index].is_main!=0){
								index=Math.floor(Math.random()*objBean.list.length);
							}
							if(i%16==9){
								var intt = "<div class=\"div-relative\">" +
									"<div class=\"div-a\"><img src=\"" + LOC_LOCPIC_PATH+objBean.list[index].imageUrl + "\" class=\"image1\"  onclick=\"toPlayer111(\'" + objBean.list[index].to_url +
										"\');\"/></div>" +
																		
									"<div class=\"div-e\">" +
									objBean.list[index].comment +
									"</div>" +
									"</div>";
								
								var li = document.createElement("li");
								li.innerHTML = intt;	
								oUl.appendChild(li);
							}
							
						}


					},
					error: function() {
						console.log('fail');
						// alert('failAddMember');
						// alert("获取用户信息失败");

					}
				});
			}

			var is_coll = false;

			function to_coll(id, index) {
				is_coll = true;
				// alert(id + ";;;" + index);
				toColl(id, index);
			}

			function toColl(id, index) {
				var urlString = localStorage.getItem("ServerUrl"+APP_NAME) + '/services/AppMembers/addCollect';
				var type = 1;
				if (ids[index] != "0") {
					type = 0;
				}
				// alert(type);
				$.ajax({
					type: "GET",
					url: urlString,
					dataType: "text", //数据类型为jsonp  
					data: {
						"type": "video",
						"collectid": id,
						"membersid": localStorage.getItem("memberid"+APP_NAME),
						"status": type,
						"appid": "123",
						"tokens": "123"
					},
					jsonp: "jsonpCallback", //服务端用于接收callback调用的function名的参数

					success: function(data) {
						console.log(data);
						// alert(data);
						var obj = JSON.parse(getHttpDate(data, "addCollect"));

						if (obj.status == 1) {
							if (type == 0) {
								// alert(1111);
								ids[index] = "0";
								$('#imagee_' + index).attr("src", "../images/collection_0.png");
								mui.toast('取消收藏成功');
								// document.getElementById('imagee_'+index).src="../images/collection_0.png";
							} else {
								// alert(2222);
								ids[index] = "1";
								$('#imagee_' + index).attr("src", "../images/collection_1.png");
								mui.toast('收藏成功');
								// document.getElementById('imagee_'+index).src="../images/collection_1.png";

							}

						
						}
						is_coll = false;

					},
					error: function() {
						console.log('fail');
						// alert('failAddMember');
						// alert("获取用户信息失败");
						is_coll = false;
					}
				});
			}

			function changeTab1(numberItem) {
				setCss(numberItem);
				switch (numberItem) {
					case 0:
						if (typeB == "" && level == 0) {
							return;
						}
						typeB = "";
						pageNumber = 1;
						level = 0;
						isload = false;
						ids = new Array();
						document.body.scrollTop = 0;
						getVideoList();
						break;
					case 1:
						if (typeB == "" && level == 1) {
							return;
						}
						typeB = "";
						pageNumber = 1;
						level = 1;
						isload = false;
						ids = new Array();
						document.body.scrollTop = 0;
						getVideoList();
						break;
					case 2:
						if (typeB == "gc") {
							return;
						}
						typeB = "gc";
						pageNumber = 1;
						level = 0;
						isload = false;
						ids = new Array();
						document.body.scrollTop = 0;
						getVideoList();
						break;
					case 3:
						if (typeB == "sw") {
							return;
						}
						typeB = "sw";
						pageNumber = 1;
						level = 0;
						isload = false;
						ids = new Array();
						document.body.scrollTop = 0;
						getVideoList();
						break;
					case 4:
						if (typeB == "ns") {
							return;
						}
						typeB = "ns";
						pageNumber = 1;
						level = 0;
						isload = false;
						ids = new Array();
						document.body.scrollTop = 0;
						getVideoList();
						break;
					case 5:
						if (typeB == "xs") {
							return;
						}
						typeB = "xs";

			window.onscroll = function() {
				//变量scrollTop是滚动条滚动时，距离顶部的距离
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				//变量windowHeight是可视区的高度
				var windowHeight = document.documentElement.clientHeight || document.body.clientHeight;
				//变量scrollHeight是滚动条的总高度
				var scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
				//滚动条到底部的条件
				if (scrollTop + windowHeight > scrollHeight - 50) {
					//写后台加载数据的函数
					// console.log("距顶部" + scrollTop + "可视区高度" + windowHeight + "滚动条总高度" + scrollHeight);
					if (isload == true) {
						pageNumber += 1;
						getVideoList();
					}
				}
				// mui.toast(scrollTop+";;"+windowHeight+";;"+scrollHeight);
